version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: pg_gateway
    environment:
      POSTGRES_DB: payment_gateway
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user -d payment_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway_net

  redis:
    image: redis:7-alpine
    container_name: redis_gateway
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - gateway_net

  api:
    build:
      context: ./backend
    container_name: gateway_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      WORKER_QUEUE: gateway_jobs
      TEST_MODE: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gateway_net

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: gateway_worker
    environment:
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      WORKER_QUEUE: gateway_jobs
      DLQ_QUEUE: gateway_jobs_dlq
      WORKER_MAX_RETRIES: 3
      TEST_MODE: "true"
      TEST_PROCESSING_DELAY: 1000
      TEST_PAYMENT_SUCCESS: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - gateway_net

  webhook_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: gateway_webhook_worker
    command: ["python", "-m", "workers.webhook_worker"]
    environment:
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      WEBHOOK_QUEUE: gateway_webhooks
      WEBHOOK_DLQ_QUEUE: gateway_webhooks_dlq
      WEBHOOK_MAX_RETRIES: 5
      TEST_MODE: "true"
      WEBHOOK_RETRY_INTERVALS_TEST: "1,2,5"
    depends_on:
      - redis
      - api
    networks:
      - gateway_net

  reconciliation_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: gateway_reconciliation_worker
    command: ["python", "-m", "workers.reconciliation_worker"]
    environment:
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      PROCESSING_THRESHOLD_SEC: 300
      TEST_MODE: "true"
    depends_on:
      - redis
      - api
    networks:
      - gateway_net

  dashboard:
    build:
      context: ./frontend
    container_name: gateway_dashboard
    ports:
      - "3000:80"
    environment:
      TEST_MODE: "true"
    depends_on:
      - api
    networks:
      - gateway_net

  checkout:
    build:
      context: ./checkout-page
    container_name: gateway_checkout
    ports:
      - "3001:80"
    environment:
      TEST_MODE: "true"
    depends_on:
      - api
    networks:
      - gateway_net

  refund_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: gateway_refund_worker
    command: ["python", "-m", "workers.refund_worker"]
    environment:
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      REFUND_QUEUE: gateway_refunds
      TEST_MODE: "true"
      TEST_PROCESSING_DELAY: 500
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - gateway_net

volumes:
  pg_data:

networks:
  gateway_net:
    driver: bridge